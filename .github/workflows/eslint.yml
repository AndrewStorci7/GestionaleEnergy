name: ESLint

on:
  push:
    branches:
      - master
      - test/*
      - release/*
  pull_request:
    branches:
      - master
      - test/*
      - release/*

permissions:
  contents: read
  security-events: write

jobs:
  eslint:
    name: ESLint on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install eslint@latest --legacy-peer-deps
          npm install @microsoft/eslint-formatter-sarif@3.1.0 --legacy-peer-deps
        working-directory: gestionale-energy
        shell: bash

      - name: Run ESLint
        run: |
          npx eslint . --config eslint.config.js --ext .js,.jsx,.ts,.tsx --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif || true
        continue-on-error: true
        working-directory: gestionale-energy
        shell: bash

      - name: Upload SARIF
        if: runner.os == 'Linux' # Evitiamo duplicati: carichiamo il SARIF solo da Linux
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gestionale-energy/eslint-results.sarif
